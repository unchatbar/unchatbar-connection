<div class="login">
    <div data-ng-show="!peerIdFromStorage">
        <div class="page-header">
            <h2>Please sign in</h2>
        </div>
        <form>
            <div class="form-group">
                <label class="sr-only" for="input-message">Your phone number</label>

                <div class="input-group">
                    <input type="text"
                           data-ng-model="newPeerId"
                           class="form-control input-lg" id="input-message" placeholder="Enter your phone number"
                           autocomplete="off">
          <span class="input-group-btn">
            <div ui-sref="chat" class="btn btn-primary btn-lg" data-ng-click="login();">
                <i class="fa fa-sign-in"></i>
            </div>
          </span>
                </div>
            </div>
        </form>
    </div>
</div>
